<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark custom-nav pe-3">
        <a class="navbar-brand" href="#">
          <div>
            <img src="Images/logo.png" alt="logo" width="50" height="50" />
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link me-3" href="#myexperience">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-3" href="#projects">Academic</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-3" href="#skills">About Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <form id="studentsForm">
        <label for="FullName">Full Name</label>
        <input
          type="text"
          name="fname"
          placeholder="Hamzeh Dawahreh"
          required
        />
        <label for="birth">Date of birth</label>
        <input
          type="date"
          name="birth"
          id="birth"
          value="2005-01-01"
          max="2017-01-01"
          min="2005-01-01"
        />
        <label for="gender">Gender:</label>
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" required />
          <label for="female">Female</label>
          <input
            type="radio"
            name="gender"
            id="female"
            value="female"
            required
          />
        </div>
        <label for="phone">Phone number</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="+962 712 345 678"
          pattern="[0-9]{10}"
          required
        />
        <label for="grade">Grade</label>
        <input type="number" name="grade" placeholder="84" required />

        <input id="confirm1" type="submit" value="Submit" width="20px" />
      </form>
      <br /><br /><br /><br /><br />
      <div class="table11">
        <table id="table1">
          <tr>
            <th>Full Name</th>
            <th>Date of birth</th>
            <th>Gender</th>
            <th>Phone number</th>
            <th>Grade</th>
          </tr>
          <!-- <tr> -->
          <!-- <td>Hamzeh</td> -->
          <!-- <td>14/3/1999</td> -->
          <!-- <td>Male</td> -->
          <!-- <td>07878787878</td> -->
          <!-- <td>80</td> -->
          <!-- </tr> -->
        </table>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <!-- <script src="HigherOrderFunction.js"></script> -->
  </body>
</html>
